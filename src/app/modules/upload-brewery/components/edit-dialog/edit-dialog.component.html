<form class="form-container" [formGroup]="editDataForm">
    <mat-form-field appearance="legacy">
        <mat-label >{{ data.name |  titlecase }}</mat-label>
        <input matInput class="edit-input" formControlName="editData" autocomplete="off">
    </mat-form-field>
    <div class="btn-container">
        <button class="btn-update" mat-raised-button (click)="update()">Save</button>
        <button class="btn-update" mat-raised-button (click)="cancel()">Cancel</button>
    </div>
</form>
